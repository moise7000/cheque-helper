<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertisseur de nombres en lettres - Style Apple</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
      line-height: 1.47059;
      font-weight: 400;
      letter-spacing: -.022em;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .wrapper {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      padding: 40px 20px;
      box-sizing: border-box;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .container {
      background-color: #ffffff;
      border-radius: 18px;
      padding: 40px 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 0.004em;
      margin: 0 0 30px 0;
      text-align: center;
      color: #1d1d1f;
    }
    .input-group {
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
    }
    input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #d2d2d7;
      border-radius: 8px;
      font-size: 17px;
      outline: none;
      transition: border-color 0.2s ease;
      text-align: center;
    }
    input[type="number"]:focus {
      border-color: #0071e3;
      box-shadow: 0 0 0 4px rgba(0, 125, 250, 0.1);
    }
    button {
      background-color: #0071e3;
      color: #ffffff;
      border: none;
      border-radius: 980px;
      font-size: 17px;
      line-height: 1.17648;
      font-weight: 400;
      letter-spacing: -.022em;
      padding: 12px 22px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      background-color: #0077ED;
    }
    #resultat {
      margin-top: 30px;
      font-size: 21px;
      font-weight: 400;
      letter-spacing: .011em;
      line-height: 1.381;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 12px;
      color: #86868b;
      background-color: #f5f5f7;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="container">
    <h1>Convertisseur de nombres en lettres</h1>
    <div class="input-group">
      <input type="number" id="montant" step="0.01" placeholder="Entrez un montant en euros">
    </div>
    <button onclick="convertir()">Convertir</button>
    <div id="resultat"></div>
  </div>
</div>
<footer>
  Made with love by me
</footer>

<script>
  function convertir() {
    const montant = parseFloat(document.getElementById('montant').value);
    if (isNaN(montant) || montant < 0 || montant > 999999999999.99) {
      document.getElementById('resultat').textContent = "Veuillez entrer un montant valide entre 0 et 999 999 999 999,99 €";
      return;
    }

    const euros = Math.floor(montant);
    const centimes = Math.round((montant - euros) * 100);

    let resultat = nombreEnLettres(euros) + " euros";
    if (centimes > 0) {
      resultat += " et " + nombreEnLettres(centimes) + " centimes";
    }

    document.getElementById('resultat').textContent = resultat;
  }

  function nombreEnLettres(nombre) {
    const unites = ["", "un", "deux", "trois", "quatre", "cinq", "six", "sept", "huit", "neuf", "dix", "onze", "douze", "treize", "quatorze", "quinze", "seize", "dix-sept", "dix-huit", "dix-neuf"];
    const dizaines = ["", "dix", "vingt", "trente", "quarante", "cinquante", "soixante", "soixante", "quatre-vingt", "quatre-vingt"];

    if (nombre === 0) return "zéro";

    function traduire(n) {
      if (n < 20) return unites[n];
      if (n < 100) {
        let dizaine = Math.floor(n / 10);
        let unite = n % 10;
        if (dizaine === 7 || dizaine === 9) {
          return dizaines[dizaine - 1] + "-" + (unite === 1 ? "et-" : "") + unites[10 + unite];
        } else {
          let resultat = dizaines[dizaine];
          if (unite === 1 && dizaine !== 8) resultat += " et";
          else if (unite !== 0) resultat += "-";
          return resultat + (unite !== 0 ? unites[unite] : "");
        }
      }
      if (n < 1000) {
        let centaine = Math.floor(n / 100);
        let reste = n % 100;
        let resultat = (centaine > 1 ? unites[centaine] + " " : "") + "cent";
        if (centaine > 1 && reste === 0) resultat += "s";
        if (reste !== 0) resultat += " " + traduire(reste);
        return resultat;
      }
      if (n < 1000000) return traduire(Math.floor(n / 1000)) + " mille" + (n % 1000 !== 0 ? " " + traduire(n % 1000) : "");
      if (n < 1000000000) return traduire(Math.floor(n / 1000000)) + " million" + (Math.floor(n / 1000000) > 1 ? "s" : "") + (n % 1000000 !== 0 ? " " + traduire(n % 1000000) : "");
      return traduire(Math.floor(n / 1000000000)) + " milliard" + (Math.floor(n / 1000000000) > 1 ? "s" : "") + (n % 1000000000 !== 0 ? " " + traduire(n % 1000000000) : "");
    }

    return traduire(nombre);
  }
</script>
</body>
</html>
